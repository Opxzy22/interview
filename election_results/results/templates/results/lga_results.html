<!DOCTYPE html>
<html>
<head>
    <title>LGA Results</title>
</head>
<body>
    <h1>Select LGA</h1>
    <form method="post">
        {% csrf_token %}
        <select name="lga">
            {% for lga in lgas %}
            <option value="{{ lga.lga_id }}">{{ lga.lga_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Results</button>
    </form>

    {% if lga_selected %}
    <h2>Total Results for Selected LGA</h2>
    <table>
        <tr>
            <th>Party</th>
            <th>Total Score</th>
        </tr>
        {% for result in total_results %}
        <tr>
            <td>{{ result.party_abbreviation }}</td>
            <td>{{ result.total_score }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
