<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Results</title>
</head>
<body>
    <h1>Polling Unit Results</h1>
    <table>
        <tr>
            <th>Party</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.party_abbreviation }}</td>
            <td>{{ result.party_score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
